<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <section class="feedback">
        <p>Please, leave feedback</p>
        <div class="feedbackOptions">
            <button type="button" class="feedbackOptions__good">Good</button>
            <button type="button" class="feedbackOptions__neutral">Neutral</button>
            <button type="button" class="feedbackOptions__bad">Bad</button>
        </div>

        <p>Statistics</p>
        <ul>
            <li>Good:</li>
            <li>Neutral:</li>
            <li>Bad:</li>
            <li>Total:</li>
            <li>Positive feedback:</li>
        </ul>
    </section>



</body>
</html>
